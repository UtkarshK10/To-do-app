{%extends 'base.html'%}
{%block content%}
<h4 style="text-align: center">{{search | title}}</h4>
<div class="row">
{%for post in final_postings%}

<div class="col s4">
    <div class="card">
        <div class="card-image">
            <a href="{{post.1}}"><img src="https://dogtime.com/assets/uploads/2011/03/puppy-development-1280x720.jpg" alt=""></a>
        </div>
        <div class="card-content">
            <p>{{post.0}}</p>
        </div>
        <div class="card-action">
            <a href="{{post.1}}">View listing: Price {{post.2}}</a>
        </div>
    </div>
</div>

{%endfor%}

    
        
    
</div>
{%endblock%}
